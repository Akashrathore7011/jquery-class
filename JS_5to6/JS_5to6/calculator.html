<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="calc.js"></script>
</head>

<body>
    <h1>BASIC CALCULATOR</h1>
    <table>
        <tr>
            <td>Number 1</td>
            <td>
                <input type="text" placeholder="Enter Number 1" name="" id="box_1">
            </td>

        </tr>

        <tr>
            <td>Number 2</td>
            <td>
                <input type="text" placeholder="Enter Number 2 : " id="box_2">
            </td>
        </tr>

        <tr>
            <td>Result</td>
            <td>
                <input type="text" name="" id="res" placeholder="Result" disabled>
            </td>
        </tr>

        <tr>
            <td>
                <button type="reset">Clear</button>
            </td>
            <td>
                <button class="btn" id="add">+</button>
                <button class="btn" id="sub">-</button>
                <button class="btn" id="mul">*</button>
                <button class="btn" id="div">/</button>
            </td>

        </tr>
    </table>
</body>

</html>
